<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Öğrenci Listesi</title>

    <style layout:fragment="page_css">
        /* Sadece bu sayfaya özel bir CSS */
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <h1 style="color: #343a40;">Öğrenci Listesi</h1>
    <hr>

    <a th:href="@{/students/new}" class="btn btn-primary mb-3">
        Yeni Öğrenci Ekle
    </a>

    <div th:if="${#lists.isEmpty(ogrenciler)}" class="alert alert-info" role="alert">
        Kayıtlı öğrenci bulunamadı.
    </div>

    <table class="table table-striped table-bordered table-hover" th:if="${!#lists.isEmpty(ogrenciler)}">
        <thead class="table-dark"> <tr>
            <th>Adı</th>
            <th>Soyadı</th>
            <th>Öğrenci Numarası</th>
            <th>E-posta</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ogrenci : ${ogrenciler}">
            <td th:text="${ogrenci.firstName}">...</td>
            <td th:text="${ogrenci.lastName}">...</td>
            <td th:text="${ogrenci.studentNumber}">...</td>
            <td th:text="${ogrenci.email}">...</td>
            <td>
                <a th:href="@{/students/update/{id}(id=${ogrenci.id})}"
                   class="btn btn-warning btn-sm">
                    Güncelle
                </a>
                <a th:href="@{/students/delete/{id}(id=${ogrenci.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bu öğrenciyi silmek istediğinize emin misiniz?')">
                    Sil
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
