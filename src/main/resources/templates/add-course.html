<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ders Yönetimi</title>
</head>
<body>

<div layout:fragment="content">

    <h1 th:text="${course.id == null ? 'Yeni Ders Kaydı' : 'Dersi Güncelle'}">Form Başlığı</h1>
    <hr>

    <form th:action="@{/courses/save}" th:object="${course}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="courseCode" class="form-label">Ders Kodu:</label>
            <input type="text" th:field="*{courseCode}" class="form-control" id="courseCode" required />
        </div>

        <div class="mb-3">
            <label for="courseName" class="form-label">Ders Adı:</label>
            <input type="text" th:field="*{courseName}" class="form-control" id="courseName" required />
        </div>

        <div class="mb-3">
            <label for="teacher" class="form-label">Öğretmen:</label>
            <select th:field="*{teacher}" class="form-select" id="teacher" required>
                <option value="">-- Lütfen bir öğretmen seçin --</option>
                <option th:each="ogretmen : ${allTeachers}"
                        th:value="${ogretmen.id}"
                        th:text="${ogretmen.firstName} + ' ' + ${ogretmen.lastName}">
                    Öğretmen Adı Soyadı
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a th:href="@{/courses}" class="btn btn-secondary">İptal</a>

    </form>
</div>

</body>
</html>
