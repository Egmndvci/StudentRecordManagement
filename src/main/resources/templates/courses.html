<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>Ders Listesi</title>
</head>
<body>

<div layout:fragment="content"> <h1>Ders Listesi</h1>
    <hr>

    <a th:href="@{/courses/new}" class="btn btn-primary mb-3">
        Yeni Ders Ekle
    </a>

    <div th:if="${#lists.isEmpty(dersler)}" class="alert alert-info" role="alert">
        Kayıtlı ders bulunamadı.
    </div>

    <table class="table table-striped table-bordered table-hover" th:if="${!#lists.isEmpty(dersler)}">
        <thead class="table-dark">
        <tr>
            <th>Ders Kodu</th>
            <th>Ders Adı</th>
            <th>Öğretmen</th> <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${dersler}">
            <td th:text="${course.courseCode}">...</td>
            <td th:text="${course.courseName}">...</td>
            <td th:text="${course.teacher.firstName} + ' ' + ${course.teacher.lastName}">...</td>
            <td>
                <a th:href="@{/courses/update/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bu dersi silmek istediğinize emin misiniz?')">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
