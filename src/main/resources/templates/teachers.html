<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>Öğretmen Listesi</title>
</head>
<body>

<div layout:fragment="content"> <h1>Öğretmen Listesi</h1>
    <hr>

    <a th:href="@{/teachers/new}" class="btn btn-primary mb-3">
        Yeni Öğretmen Ekle
    </a>

    <div th:if="${#lists.isEmpty(ogretmenler)}" class="alert alert-info" role="alert">
        Kayıtlı öğretmen bulunamadı.
    </div>

    <table class="table table-striped table-bordered table-hover" th:if="${!#lists.isEmpty(ogretmenler)}">
        <thead class="table-dark">
        <tr>
            <th>Adı</th>
            <th>Soyadı</th>
            <th>E-posta</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ogretmen : ${ogretmenler}">
            <td th:text="${ogretmen.firstName}">...</td>
            <td th:text="${ogretmen.lastName}">...</td>
            <td th:text="${ogretmen.email}">...</td>
            <td>
                <a th:href="@{/teachers/update/{id}(id=${ogretmen.id})}"
                   class="btn btn-warning btn-sm">
                    Güncelle
                </a>
                <a th:href="@{/teachers/delete/{id}(id=${ogretmen.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bu öğretmeni silmek istediğinize emin misiniz?')">
                    Sil
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
